<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Présentation vidéo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-player {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" autoplay muted playsinline>
            <source src="presentation1mp4.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.getElementById('video-player').onended = function() {
            this.pause(); // Arrête la vidéo sur la dernière image
        };
    </script>
</body>
</html>
